server {
    listen 80;
    server_name localhost;

    root /var/www/html/public;
    index index.php index.html;

    # Serve static assets directly
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # Front controller
    location ~ ^/index\.php(/|$) {
        include fastcgi_params;                         # base params
        fastcgi_pass php:9000;                          # PHP-FPM container
        fastcgi_split_path_info ^(.+\.php)(/.*)$;

        # Use document_root to avoid symlink issues
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;

        # Forward auth header (useful for JWT/Bearer etc.)
        fastcgi_param HTTP_AUTHORIZATION $http_authorization;

        internal;
    }

    # Deny direct PHP execution (security)
    location ~ \.php$ {
        return 404;
    }

    # Optional: bigger uploads, tune as needed
    # client_max_body_size 20m;

    access_log /var/log/nginx/project_access.log;
    error_log  /var/log/nginx/project_error.log;
}