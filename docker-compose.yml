# Docker Compose configuration

services:
  mysql:
    image: mysql:8.0
    container_name: toms_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: toms_lms
      MYSQL_USER: toms_user
      MYSQL_PASSWORD: toms_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - toms_network

  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: toms_php
    env_file:
      - .env
    environment:
      - APP_ENV=dev
      - APP_DEBUG=1
      - APP_SECRET=1234567890
      - DATABASE_URL=mysql://toms_user:toms_password@mysql:3306/toms_lms
      - MESSENGER_TRANSPORT_DSN=sync://
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    working_dir: /var/www/html
    networks:
      - toms_network
    depends_on:
      - mysql

  nginx:
    image: nginx:alpine
    container_name: toms_nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - toms_network
    depends_on:
      - php

  adminer:
    image: adminer:latest
    container_name: toms_adminer
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    networks:
      - toms_network
    depends_on:
      - mysql

# PostgreSQL service removed - using MySQL instead

volumes:

# PostgreSQL volume removed
  mysql_data:

networks:
  toms_network:
    driver: bridge

